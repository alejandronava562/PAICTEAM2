<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="ocean" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0077be;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a86b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wave" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00bcd4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#006064;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="40" fill="url(#ocean)"/>
  
  <!-- Waves -->
  <ellipse cx="256" cy="450" rx="220" ry="40" fill="url(#wave)" opacity="0.5"/>
  <ellipse cx="256" cy="420" rx="180" ry="30" fill="url(#wave)" opacity="0.6"/>
  
  <!-- Body -->
  <ellipse cx="256" cy="280" rx="140" ry="160" fill="#1a237e"/>
  
  <!-- Eyes -->
  <circle cx="200" cy="220" r="45" fill="white"/>
  <circle cx="312" cy="220" r="45" fill="white"/>
  <circle cx="210" cy="225" r="22" fill="#d32f2f"/>
  <circle cx="322" cy="225" r="22" fill="#d32f2f"/>
  <circle cx="215" cy="220" r="8" fill="white"/>
  <circle cx="327" cy="220" r="8" fill="white"/>
  
  <!-- Angry eyebrows -->
  <rect x="155" y="170" width="80" height="15" rx="5" fill="#0d47a1" transform="rotate(15, 195, 177)"/>
  <rect x="277" y="170" width="80" height="15" rx="5" fill="#0d47a1" transform="rotate(-15, 317, 177)"/>
  
  <!-- Mouth with teeth -->
  <path d="M 180 320 Q 256 400 332 320" fill="#d32f2f" stroke="#b71c1c" stroke-width="4"/>
  <polygon points="195,320 210,355 225,320" fill="white"/>
  <polygon points="240,320 256,365 272,320" fill="white"/>
  <polygon points="287,320 302,355 317,320" fill="white"/>
  
  <!-- Tentacles/fins -->
  <ellipse cx="100" cy="350" rx="50" ry="25" fill="#283593" transform="rotate(-30, 100, 350)"/>
  <ellipse cx="412" cy="350" rx="50" ry="25" fill="#283593" transform="rotate(30, 412, 350)"/>
  
  <!-- Pollution marks (to show it's the bad guy) -->
  <circle cx="150" cy="130" r="20" fill="#4a148c" opacity="0.7"/>
  <circle cx="362" cy="130" r="25" fill="#4a148c" opacity="0.7"/>
  <circle cx="256" cy="100" r="18" fill="#4a148c" opacity="0.7"/>
  
  <!-- Crown/spikes -->
  <polygon points="200,80 215,130 185,130" fill="#ff6f00"/>
  <polygon points="256,60 275,120 237,120" fill="#ff6f00"/>
  <polygon points="312,80 327,130 297,130" fill="#ff6f00"/>
  
  <!-- Text label -->
  <text x="256" y="490" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="24" fill="white" font-weight="bold">TEST IMAGE</text>
</svg>
